<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./scripts/app.js"></script>
    <title>MMA Fighter Tracker</title>
    <link rel="stylesheet" href = "index.css">
</head>
<body>
    
<h1 id="title">MMA Fighter Tracker</h1>
<div id="message-container">
</div>
<br>


<!-- nav bar -->
<ul>
    <li class="create-button"><a href="#create-fighter">Create fighter</a></li>
    <li class="index-button"><a href="#showfighter">See Fighters</a></li>
    <li class="logout-button"><a href="#logout">Log Out</a></li>

</ul>
  


<!-- Show fighters -->
    <main id="fighters">
    <h2 id="fighter-title">Fighters</h2>
    <main id="index-fighter-container"></main>
    <main id="show-fighter-container"></main>
    </main>

<!-- create fighters -->
<form id="create-fighter-form" class ='hidden'>
    <h2>Create fighter</h2>
    <input type="text" name="firstName" placeholder="first name">
    <input type="text" name="lastName" placeholder="last name">
    <input type="number" name="wins" placeholder="wins">
    <input type="number" name="losses" placeholder="losses">
    <input type="number" name="draws" placeholder="draws">
    <input type="submit" value="Create fighter">
    </form>   
</body>
<main>
   <!-- authentication -->
<div id="auth-container" class="container">
  <div class="row">
    <div class="col">

      <div id="sign-in-form-container">
        <h2>Sign In</h2>
      <form >
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Email address</label>
          <input type="email" class="form-control" placeholder="name@example.com" name="email">
        </div>
        <div class="mb-3">
          <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
          <input type="password" class="form-control" name="password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <p>Don't have an account? <button id="show-sign-up-form" class="btn btn-link">Sign up</button></p>
    </div>

    <div id="sign-up-form-container" style="display: none;">
      <h2>Sign Up</h2>
      <form>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="email">
        </div>
        <div class="mb-3">
          <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword" name="password">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
      <p>Already have an account? <button id="hide-sign-up-form" class="btn btn-link">Sign in</button></p>
    </div>
  </div>
</div>
